<html lang="en">

<body>
    <div class="box">
        <div>
            <!-- Heading -->
            <h1>Register</h1>
        </div>
        <div>
            <!-- Name -->
            <label for=""><b>Name*</b></label><br>
            <div>
                <table>
                    <tr>
                        <td>
                            <input type="text" style="text-align: right;" required autofocus placeholder="[!]"><br>
                            <label for="">first</label>
                        </td>
                        <td>
                            <input type="text" required><br>
                            <label for="">last</label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <br>
        <div>
            <!-- Username -->
            <label for=""><b>Username*</b></label><br>
            <textarea name="" id="" cols="41" rows="1" required></textarea>
        </div>
        <br>
        <div>
            <!-- E-mail -->
            <label for=""><b>E-mail*</b></label><br>
            <input type="email" name="" id="" style="width: 350px;" required>
        </div>
        <br>
        <div>
            <!-- Password -->
            <label for=""><b>Password*</b></label><br>
            <input type="password" name="" id="" style="width: 350px;" required>
        </div>
        <br>
        <div>
            <!-- Short bio -->
            <label for=""><b>Short bio*</b></label><br>
            <textarea name="" id="" cols="42" rows="2" required></textarea><br>
            <label for="">Share a little information about yourself</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit" class="button">
        </div>
        
    </div>
</body>
