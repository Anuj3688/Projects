<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 10</title>
    <style>
      body{
          background-color: greenyellow;
      }
      fieldset{
          background-color: orange;
      }
    </style>
</head>
<body>
    <div>
        <div>
            <h1>Pizza Form</h1>
        </div>
        <div>
            <!-- We are using Fieldset to align the elements -->
            <!-- Legend is is used inside fieldset to tell the headibng -->
            <form action="" method="post">
                <fieldset>
                    <legend>Personal Info</legend>
                    <div>
                        <label for="">First Name:</label>
                        <input type="text"><br>
                    </div>
                    <br>
                    <div>
                        <label for="">Last Name:</label>
                        <input type="text" name="" id=""><br>
                    </div>
                    <br>
                    <div>
                        <label for="">Phone Number</label>
                        <input type="number" name="" id="">
                    </div>
                </fieldset>
            
                <br>
                <fieldset>
                    <legend>Pizza</legend>
                    <div>
                        <label for="">Size:</label><br>
                        <input type="radio" name="" id=""><label for="">Small</label><br>
                        <input type="radio" name="" id=""><label for="">Medium</label><br>
                        <input type="radio" name="" id=""><label for="">Large</label><br>
                    </div>
                    <br>
                    <div>
                        <label for="">Toppings(check all that apply):</label><br>
                        <br>
                        <div>
                            <input type="checkbox" name="" id=""><label for="">Extra Cheese</label>
                            <input type="checkbox" name="" id=""><label for="">Pepproni</label>
                            <input type="checkbox" name="" id=""><label for="">Sausage</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id=""><label for="">Mushroom</label>
                            <input type="checkbox" name="" id=""><label for="">Black Olives</label>
                            <input type="checkbox" name="" id=""><label for="">Green Peppers</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id=""><label for="">Tomatos</label>
                            <input type="checkbox" name="" id=""><label for="">Onions</label>
                            <input type="checkbox" name="" id=""><label for="">Anchovies</label>
                        </div>
                    </div>
                </div>
                </fieldset>
                <br>
                <div>
                    <input type="submit" value="Enter the Information" style="background-color: cornflowerblue; border-color: cornflowerblue;color: azure;">
                </div><br>
                <div style="text-align: center;">
                    <a href="" ><b>HTML</b> Valid!</a>
                </div>
                    
            </form>
        </div>
    </div>
</body>
</html>
