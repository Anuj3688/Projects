<body style="background-color: #FF5959;">
    <h1 style="background-color: #502064;color: #FFBD35;">HTML Form</h1>

        <input type="text" name="" id="">

        <input type="radio" name="gender" id="Male">

        <br>
        <input type="radio" name="gender" id="Female">
        <label for="">Female</label>
        <br><br>
        <input type="submit" value="Submit" style="background-color: #CDDEFF;">
        <input type="reset" value="Reset" style="background-color: #CDDEFF;">
    </form>
