<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon_io (3)/favicon.ico" type="image/x-icon">
    <title>Flipkart Login</title>
</head>
<body>
    <div class="container">
        <div class="loginbox">
            <div class="content" id="image">
                <img src="./image/loginimage.png" alt="">
            </div>
            <div class="content" id="form">
                <form action="">
                    <div class="input">
                        <input type="text" name="" id="" placeholder="Enter Email/Mobile Number" >
                    </div>
                    <hr>
                    <div class="input">
                        <input type="password" name="" id="" placeholder="Enter Password">
                        <a href="" class="forgot" style="color: #3679fd;font-size: 16px;">Forgot?</a>
                    </div>
                    <hr>
                    <div id="terms" class="text">
                        By Continuing, you agree to Flipkart's 
                        <a href="" >Terms and Conditions</a> and <a href="">Privacy Policy</a>
                    </div>
                    <div class="input" >
                        <input type="submit" value="Login" id="Login">
                    </div>
                    <div class="text" style="text-align: center;">Or</div>
                    <div class="input">
                        <input type="submit" value="Request OTP" id="OTP">
                    </div>
                    <div id="end">
                        <a href="" style="color: #3679fd;">New To Flipkart? Create an account.</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
