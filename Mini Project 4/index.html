<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 4</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="head">
       Mini Project 4
    </div>
    <div class="table">
        <table >
            <tr>
                <td rowspan="2" class="t1">State of Health</td>
                <td colspan="2" class="t2"> Fasting Value</td>
                <!-- <td></td> -->
                <td class="t2"> After Eating</td>
            </tr>
            <tr >
                <!-- <td></td> -->
                <td>Minimum</td>
                <td>Maximum</td>
                <td >2 hours of Eating  </td>
            </tr>
            <tr>
                <td class="t1">Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td class="t1">Pre-diabetic</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td class="t1">Diabetic</td>
                <td>More than 126</td>
                <td><em>N/A</em></td>
                <td>More then 200</td>
            </tr>
        </table>
        <i class="fa fa-user-circle" aria-hidden="true"></i>

    </div>
</body>
</html>
