<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mini Project 6</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="form-box">
        <form action="" method="post">
            <div class="content-1" id="name">
                <label for="" class="label-set-1">Name:</label>
                <input type="text" placeholder="at least 3 characters" minlength="3" autofocus>
            </div>
            <br>
            <div class="content2" id="department">
                <label for="" class="label-set-1">Department:</label>
                <input type="text" required placeholder="Must">
            </div>
            <br>
            <div class="content-3" id="password">
                <label for="" class="label-set-1">Passward:</label>
                <input type="password" name="" id="" placeholder="*****" maxlength="8">
                <div class="text">
                    *Must have one upper case and one lower case.
                </div>
            </div>
            <br>
            <div class="content-4" id="gender">
                <label for="" class="label-set-1">Gender:</label>
                <input type="radio" name="gender" id="Male">
                <label for="">Male</label>
                <input type="radio" name="gender" id="Female">
                <label for="">Female</label>
            </div>
            <br>
            <div class="content-5" id="subject">
                <label for="" class="label-set-1">Your Skills:</label>
                <input type="radio" name="" id="">
                <label for="">HTML</label>
                <input type="radio" name="" id="">
                <label for="">CSS</label>
                <input type="radio" name="" id="">
                <label for="">PHP</label>
                <input type="radio" name="" id="">
                <label for="">Java</label>
                <input type="radio" name="" id="">
                <label for="">RUBY</label>
            </div>
            <br>
            <div class="content-6" id="marital">
                <label for="">Martial Status:</label>
                <select name="" id="">
                    <option value="">Yes</option>
                    <option value="">No</option>
                </select>
            </div>
            <br>
            <div class="content-7" id="bio">
                <label for="">Bio</label>
                <br>
                <textarea name="" id="" cols="63" rows="5" placeholder="Your Bio... atmost 20 words"></textarea>
            </div>
            <br>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

</body>

</html>
